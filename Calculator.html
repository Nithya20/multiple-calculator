<body>
  <div class="text-center bg-primary py-3 text-white">
    <h1>User Details.....</h1>
    <p>This examples will give you basic understanding of JavaScript</p>
  </div class="text-center bg-primary py-3 text-white">
<div class="row">
<div class="column">
  <div class="container mt-5">
    <form id="calcForm">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Calculator</h5>
          <hr>
          <label>Enter num1:</label>
          <input type="number" id="num1" value="number">
          <label>Enter num2:</label>
          <input type="number" id="num2" value="number">
          <div class="mt-2">
           
                <button class="btn btn-primary" id="btnAdd">Add</button>
                <button class="btn btn-primary" id="btnMul">Mul</button>
                <button class="btn btn-primary" id="btnDiv">Div</button>
                <button class="btn btn-primary" id="btnSub">Sub</button>
                


          </div>
          <hr>
          <div id="result"></div>
</div>
        </div>
</form>
</div>
</div>
<!---another card-->
<div class ="column">
<div class="container mt-5">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Calculator</h5>
          <hr>
          <label>Enter text</label>
          <input type="text" id="textOne" >
          <div class="mt-2">
                <button class="btn btn-primary"  onclick="textFunction('reverse')">Rev</button>
                <button class="btn btn-primary"  onclick="textFunction('upper')">Upper</button>
                <button class="btn btn-primary" onclick="textFunction('palindrom')">Palindrom</button>
          </div>
          <hr>
          <div id="textResult"></div>
        </div>
      </div>
        </div>
    </div>

<!---another card-->
<div class="column">
<div class="container mt-5">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Calculator</h5>
              <hr>
              <label>Enter num</label>
              <input type="number" id="numString" >
              <div class="mt-2">
                    <button class="btn btn-primary"  onclick="numberFunction('reverse')">Rev</button>
                    <button class="btn btn-primary"  onclick="numberFunction('fact')">Fact</button>
                    <button class="btn btn-primary" onclick="numberFunction('palindrom')">Palindrom</button>
              </div>
              <hr>
              <div id="stringResult"></div>
            </div>
          </div>
            </div>
    </div>
</div>
